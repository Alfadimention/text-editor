<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Text editor</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='script.js'></script>
</head>
<body>
    <div class="Editor">
        <h1>TEXT EDITOR</h1>
        <button type="button" onclick="Bold()">Bold</button>
        <button type="button" onclick="Italic()">Italic</button>
        <button type="button" onclick="Left_align()">&#9664;</button>
        <button type="button" onclick="Center_align()">&#9679;</button>
        <button type="button" onclick="Right_align()">&#9654;</button>
        <button type="button" onclick="Upper_case()">Upper Case</button>
        <button type="button" onclick="Lower_case()">Lower Case</button>
        <button type="button" onclick="Capitalizer()">Capitalize</button>
        <button type="button" onclick="Clear_text()">Clear Text</button>
        <textarea></textarea>
    </div>
</body>
</html>
